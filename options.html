<!DOCTYPE html>
<html>
<head><title>Bookmark to the SSS</title></head>
<body>
    <p>
        <label for="sss-url">URL to access the SSS</label><br />
        <input type="text" id="sss-url" name="sss-url" size="50" value="" />
    </p>

    <p>
        <label for="sss-user">Your user name in the SSS</label><br />
        <input type="text" id="sss-user" name="sss-user" size="50" value="" />
    </p>

    <p>
        <label for="sss-password">Your password in the SSS</label><br />
        <input type="text" id="sss-password" name="sss-password" size="50" value="" />
    </p>

    <div id="status"></div>
    <button id="save">Save</button>
    <script src="utilities.js"></script>
    <script src="options.js"></script>
</body>
</html>
